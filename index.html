- name: Build And Deploy
  uses: Azure/static-web-apps-deploy@v1

    app_location: '/'       # Root of your repo
    output_location: '/'    # Tells SWA where to find files (same as app_location)
    skip_app_build: true    # Skip the Node.js build step
